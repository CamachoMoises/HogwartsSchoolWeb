<mat-card>
  <mat-card-header>
    <mat-card-title >Sección de estudiantes</mat-card-title>
    <mat-card-subtitle [ngStyle]="{'margin-top':'10px'}">
      <button mat-stroked-button color="primary" (click)="addStudent()" >Añair Estudiante</button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
        <td mat-cell *matCellDef="let row">{{ row.patronus }}</td>
      </ng-container>

      <ng-container matColumnDef="yearOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.yearOfBirth; else noYear">
            {{ year - row.yearOfBirth }}
          </ng-container>
          <ng-template #noYear>
            <p>-</p>
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.image" alt="Foto" />
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
